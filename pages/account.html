<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/account.min.css">
    <title>Create Account</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
           <a href="./account.html"> <img class="nav__logo" src="../imgs/logo/nav/logo.svg" alt="logo-img"></a>
            
            <img class="nav__bar__btn" src="../imgs/bar btn/nav/nav menu.svg" alt="bar-img">

           <div class="nav__link__items__top">
            <ul class="nav__links">
                <li><a class="nav__link" href="#">Marketplace</a></li>
                <li><a class="nav__link" href="#">Rankings</a></li>
                <li><a class="nav__link" href="#">Connect a wallet</a></li>
            </ul>
            
            
            <button class="nav__items__btn">
                <i class="fa-regular fa-user"></i>
                <span>Sign Up</span>
            </button>
           </div>
           <div class="nav__link__items">
            <ul class="nav__links">
                <li><a class="nav__link" href="#">Marketplace</a></li>
                <li><a class="nav__link" href="#">Rankings</a></li>
                <li><a class="nav__link" href="#">Connect a wallet</a></li>
            </ul>
            

            <button class="nav__items__btn">
                <i class="fa-regular fa-user"></i></span>
                <span>Sign Up</span>
            </button>
           </div>


            
        </nav>
    </header>

    <main>
        <section class="create">
            <div class="create__img__cover">
                <img class="create__main__img" src="../imgs/account img.svg" alt="img">
                <img class="create__main__imgtwo" src="../imgs/create main img 2.svg" alt="img">
                <img class="create__main__imgthree" src="../imgs/create main img 4.svg" alt="img">
            </div>
            
            <div class="create__box container">
                <div class="create__info">
                    <h1 class="create__box__h">Create account</h1>
                    <p class="create__box__p">Welcome! enter your details and start creating, collecting and selling NFTs.</p>
                </div>

                <form class="create__box__form">

                    <div class="create__box__form__inp__cover">
                        <span><i class="fa-solid fa-user"></i></span>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="create__box__form__inp__cover">
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="create__box__form__inp__cover">
                        <span><i class="fa-solid fa-lock"></i></span>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="create__box__form__inp__cover">
                        <span><i class="fa-solid fa-lock"></i></span>
                        <input type="password" placeholder="Confirm Password">
                    </div>

                    <div class="create__box__form__btn__cover">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="../js/app.js"></script>
</body>
</html>
